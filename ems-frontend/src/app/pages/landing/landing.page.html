<div class="container mt-4">
  @if (latest$ | async; as latest) {
    <app-hero [event]="latest"></app-hero>
  }

  <section class="upcoming-events mt-4">
    <h2>Upcoming events</h2>
    <div class="row">
      @for (e of (events$ | async); track e) {
        <div class="col-12">
          <app-event-card [event]="e"></app-event-card>
        </div>
      }
    </div>
  </section>
</div>
