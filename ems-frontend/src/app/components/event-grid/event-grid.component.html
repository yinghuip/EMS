<section class="event-grid" aria-label="Upcoming events grid">
  @if (events().length === 0) {
    <div class="empty-state p-3 rounded" role="status">
      <p class="mb-2">No upcoming events.</p>
      <a class="btn btn-outline-primary" routerLink="/events">View all events</a>
    </div>
  }
  @else {
    <div class="row g-3">
      @for (e of visibleEvents(); track e.id) {
        <div class="col-12 col-md-6 col-lg-3">
          <app-event-card [event]="e" (click)="onCardClick(e)"></app-event-card>
        </div>
      }
    </div>
    @if (hasMore()) {
      <div class="mt-3 text-center">
        <button class="btn btn-outline-secondary" type="button" (click)="loadMore()" aria-label="Load more events">Load More</button>
      </div>
    }
  }
</section>
